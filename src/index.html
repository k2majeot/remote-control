<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #input-box {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        touch-action: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #scroll-bar {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 100%;
        background-color: #e0e0e0;
        border-left: 1px solid #ccc;
        display: flex;
        justify-content: center;
        touch-action: none;
      }

      #scroll-bar::before {
        content: "";
        width: 60%;
        height: 80px;
        background-color: #b0b0b0;
        border-radius: 20px;
        margin: auto 0;
        pointer-events: none;
      }

      #show-keyboard {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        width: 48px;
        height: 48px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 50%;
        font-size: 24px;
        line-height: 48px;
        text-align: center;
        cursor: pointer;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <button id="show-keyboard" aria-label="Show Keyboard">&#x2328;</button>
    <input
      id="keyboard-input"
      type="text"
      style="position: absolute; opacity: 0; height: 0; width: 0; border: none"
    />
    <div id="input-box" tabindex="0" style="outline: none"></div>
    <div id="scroll-bar"></div>
    <script type="module" src="send-input.js"></script>
  </body>
</html>
